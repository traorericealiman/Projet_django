{% load static %}


    {% if request.user.is_authenticated %}

<div class="banner_bg_main">
  <!-- header top section start -->
  <div class="container">
     <div class="header_section_top">
        <div class="row">
           <div class="col-sm-12">
              <div class="custom_menu">
                <ul>
                  <li><a href="{% url 'produits:home' %}">Accueil</a></li>

      </a>
